<div>
    <form name="creerAnnonceForm" ng-submit='submit()'>
            <!--Panneau pour la création de l'annonce-->
            <div class="panel panel-primary">
                <table class="table table-striped table-condensed">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <label>Créer une annonce</label>
                        </div>
                    </div>
                    <tbody>
                        <tr>
                            <td>
                                <!--Nom de l'annonce -->
                                <div class="form-group">
                                    <label for="nomAnnonce">Nom :</label>
                                    <input type="text" class="form-control" id="nomAnnonce" ng-model="nomAnnonce" />
                                </div>
                                <!--TextArea pour ajouter une description-->
                                <div class="form-group">
                                    <label for="comment">Ecrire une description :</label>
                                    <textarea class="form-control" rows="2" id="comment" ng-model="comment"></textarea>
                                </div>
                                <!--Prix de l'annonce -->
                                <div class="form-group">
                                    <label for="prixAnnonce">Prix (€) :</label>
                                    <input type="text" class="form-control" id="prixAnnonce" ng-model="prixAnnonce" />
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                <a ng-href="#!/pageDeGarde/">
                    <button type="button" class="btn btn-danger pull-left">Annuler</button>
                </a>                
                <button type="submit" class="btn btn-success pull-right">Créer</button><br/><br/>

    </form>

</div>
