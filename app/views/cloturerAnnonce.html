<div>
  <h1>Proposition d'achat</h1><hr />
  <form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nom">Nom :</label>
      <div class="col-sm-10"><p class="form-control-static">{{user.nom}}</p></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="prenom">Prénom :</label>
      <div class="col-sm-10"><p class="form-control-static">{{user.prenom}}</p></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">E-Mail :</label>
      <div class="col-sm-10"><p class="form-control-static">{{user.mail}}</p></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="prixD">Prix demandé :</label>
      <div class="col-sm-10"><p class="form-control-static">{{annonce.prixA}}</p></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="prixP">Prix proposé :</label>
      <div class="col-sm-10"><p class="form-control-static">{{annonce.prixCandidat}}</p></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a ng-href="#!/detailAnnonce/{{annonce.idA}}">
          <button class="btn btn-default">Annuler</button>
        </a>
        <button type=submit id="submit" class="btn btn-default">Accepter et cloturer</button>
      </div>
    </div>
  </form>
</div>
